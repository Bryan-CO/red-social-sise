paths:
  # ------------------------------
  # AUTHORIZE
  # ------------------------------
  /auth/generate:
    post:
      tags:
        - Auth
      summary: Prueba de generacion de JWT.
      description: Prueba para la validación de la generación de Token JWT.
      requestBody:
        description: Crea un modelo de referencia del token. 
        content:
          application/json:
            schema:
              type: object
              properties:
                id: 
                  type: integer
                  example: 1234
                username: 
                  type: string
                  example: ABCDEFJ
        required: true
      responses:
        '200': 
          description: 'JSON con los datos ingresados y el token'
          content:
            application/json:
              schema:
                type: object
                properties:
                  authId:
                    type: integer
                    example: 1234
                  authUser:
                    type: string
                    example: ABCDEFJ
                  token:
                    type: string
                    example: A.B.C
        '400':
          description: Fallo al generar el token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta.
                    example: error
                  code:
                    type: integer
                    description: Codigo de estado HTTP.
                    example: 500
                  data:
                    type: object
                    properties: 
                      details:
                        oneOf:
                          - type: string
                            example: null
                          - type: array
                            example: []
                  message:
                    type: string
                    description: Mensaje que describe el resultado
                    example: Token no generado.
        '500':
          $ref: '#/components/responses/ServerError'
      deprecated: true
      security: []
  /auth/register:
    post:
      tags:
        - Auth
      summary: Registra un nuevo usuario.
      description: Inserta un nuevo usuario en la base de datos.
      requestBody:
        description: Registra un nuevo usuario. 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      responses:
        '201':
          description: Respuesta exitosa al registrarse el usuario.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta.
                    example: success
                  code:
                    type: integer
                    description: Codigo de estado HTTP.
                    example: 201
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserResponse'
                  message:
                    type: string
                    description: Mensaje que describe el resultado
                    example: Usuario registrado correctamente.
        '400':
          $ref: '#/components/responses/SchemaInvalid'
        '500':
          $ref: '#/components/responses/ServerError'
      security: []
  /auth/login:
    post:
      tags:
        - Auth
      summary: Inicia una sesión.
      description: Valida las credenciales y genera un token de acceso.
      requestBody:
        description: Registra un nuevo usuario. 
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: Nombre de usuario
                  example: username1
                contraseña:
                  type: string
                  format: password
                  description: Contraseña
                  example: 12345
        required: true
      responses:
        '201':
          description: Respuesta exitosa al verificarse las credenciales de acceso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta.
                    example: success
                  code:
                    type: integer
                    description: Codigo de estado HTTP.
                    example: 201
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserResponse'
                  message:
                    type: string
                    description: Mensaje que describe el resultado
                    example: Usuario y Token verificados.
        '400':
          $ref: '#/components/responses/SchemaInvalid'
        '401':
          description: Fallo al validar las credenciales del usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta.
                    example: error
                  code:
                    type: integer
                    description: Codigo de estado HTTP.
                    example: 401
                  data:
                    type: object
                    properties: 
                      details:
                        oneOf:
                          - type: string
                            example: null
                          - type: array
                            example: []
                  message:
                    type: string
                    description: Mensaje que describe el resultado
                    example: Credenciales inválidas.
        '500':
          $ref: '#/components/responses/ServerError'
      security: []
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Cierra la sesión.
      description: Elimina los valores de la sesión, incluyendo el token.
      responses:
        '200':
