components:
  parameters:
    paramUUID:
      name: id
      in: path
      description: ID del usuario
      required: true
      schema: 
        type: string
        format: uuid
      example: b126cb40-2e39-11ef-8238-50ebf6283cbf
    paramUUID2:
      name: user
      in: path
      description: ID del usuario
      required: true
      schema: 
        type: string
        format: uuid
      example: b126cb40-2e39-11ef-8238-50ebf6283cbf
    paramID:
      name: id
      in: path
      description: Id del objeto
      required: true
      schema: 
        type: integer
      example: 11
  responses:
    Unauthorized:
      description: Sin token de autorización.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Res401'
    Forbidden:
      description: Acceso no autorizado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Res403'
    ServerError:
      description: Error en el servidor.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Res500'
  schemas:
    Res401:
      type: object
      properties:
        status:
          type: string
          description: Estado de la respuesta
          example: error
        code:
          type: integer
          description: Codigo de estado HTTP.
          example: 401
        data:
          type: object
          properties: 
            details:
              oneOf:
                - type: string
                  example: null
                - type: array
                  example: []
        message:
          type: string
          description: Mensaje que describe el resultado
          example: No token provided
    Res403:
      type: object
      properties:
        status:
          type: string
          description: Estado de la respuesta
          example: error
        code:
          type: integer
          description: Codigo de estado HTTP.
          example: 403
        data:
          type: object
          properties: 
            details:
              oneOf:
                - type: string
                  example: null
                - type: array
                  example: []
        message:
          type: string
          description: Mensaje que describe el resultado
          example: Acceso no autorizaado.
    Res500:
      type: object
      properties:
        status:
          type: string
          description: Estado de la respuesta
          example: error
        code:
          type: integer
          description: Codigo de estado HTTP.
          example: 500
        data:
          type: object
          properties: 
            details:
              oneOf:
                - type: string
                  example: null
                - type: array
                  example: []
        message:
          type: string
          description: Mensaje que describe el resultado
          example: Internal Server Error
    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The auto-generated id of the user by UUID
          example: b126cb40-2e39-11ef-8238-50ebf6283cbf
        role:
          type: integer
          description: The role
          example: 1
        username:
          type: string
          description: The username by user register
          example: 10A23Doc
        nombre:
          type: string
          description: The name of user
          example: Name1 Name2
        apellidopaterno:
          type: string
          description: The last name 1
          example: LastName1
        apellidomaterno:
          type: string
          description: The last name 2
          example: LastName2
        email:
          type: string
          description: The email by user
          example: email@gmail.com
        contraseña:
          type: string
          description: The password flat before hashed
          example: 12345
        rutaAvatar:
          type: string
          description: The path to the user's avatar
          example: /images/avatar.jpg
        RgStatus:
          oneOf:
            - type: object
              properties:
                type:
                  type: string
                  example: Buffer
                data:
                  type: array
                  items:
                    type: integer
              description: The registration status of the user
            - type: boolean
              description: The registration status of the user
        DtCreado:
          type: string
          format: date-time
          description: The creation date of the user record
        DtAct:
          type: string
          format: date-time
          description: The last update date of the user record
    UserRequest:
      type: object
      properties:
        role:
          type: integer
          description: The role
          example: 1
        username:
          type: string
          description: The username by user register
          example: 10A23Doc
        nombre:
          type: string
          description: The name of user
          example: Name1 Name2
        apellidopaterno:
          type: string
          description: The last name 1
          example: LastName1
        apellidomaterno:
          type: string
          description: The last name 2
          example: LastName2
        email:
          type: string
          description: The email by user
          example: email@gmail.com
        contraseña:
          type: string
          description: The password flat before hashed
          example: 12345
        rutaAvatar:
          type: string
          description: The path to the user's avatar
          example: /images/avatar.jpg
    ChatRequest:
      type: object
      properties:
        nombre:
          type: string
          description: Nombre del chat
          example: Chat General
    ChatResponse:
      type: object
      properties:
        idchat: 
          type: integer
          description: ID del chat
          example: 1
        nombre:
          type: string
          description: Nombre del chat
          example: Chat General
        DtCreado:
          type: string
          format: date-time
          description: Fecha de la creación del chat
    MemberRequest:
      type: object
      properties:
        miembro:
          type: string
          format: uuid
          description: ID del usuario
          example: b354cb40-2e39-11ef-8238-50ebf6283cbf
    MemberResponse:
      type: object
      properties:
        idusuario:
          type: string
          format: uuid
          description: ID del usuario
          example: b354cb40-2e39-11ef-8238-50ebf6283cbf
        username: 
          type: string
          description: Nombre de usuario
          example: Username1
        rutaAvatar: 
          type: string
          description: Ruta del avatar del usuario.
          example: /images/username.jpg
        memberSince:
          type: string
          format: date-time
          description: Fecha en la que se unió el usuario al chat.
